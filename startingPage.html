<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    p{
        color: white;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(135deg, rgba(15, 15, 30, 0.8), rgba(30, 0, 45, 0.7)),
                  url(pexels-felixmittermeier-956999.jpg) no-repeat center center/cover;
      background-blend-mode: overlay;
      overflow: hidden;
      position: relative;
    }

    /* Animated Background Waves */
    .wave {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(0, 255, 204, 0.15), transparent 70%);
      animation: waveFlow 15s infinite linear;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes waveFlow {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1.2); }
    }

    .typing {
      background: rgba(20, 25, 40, 0.85);
      backdrop-filter: blur(15px);
      padding: 50px 80px;
      border-radius: 25px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4),
                  inset 0 0 20px rgba(0, 255, 204, 0.1);
      border: 2px solid rgba(0, 255, 204, 0.3);
      animation: float 4s ease-in-out infinite,
                 fadeIn 1s ease-out;
      z-index: 2;
      position: relative;
    }

    .typing h3 {
      font-size: 1.8rem;
      font-weight: 400;
      color: #e0e0e0;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      animation: slideUp 0.8s ease-out;
    }

    .typing h1 {
      font-size: 4.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #00ffcc, #ff00ff, #00ccff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      border-right: 4px solid #00ffcc;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      text-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
      animation: typing 3s steps(20) forwards 0.5s,
                 blink 0.6s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #ff00ff; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .button-container {
      margin-top: 30px;
      z-index: 2;
    }

    .button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(45deg, #00ffcc, #ff00ff);
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      box-shadow: 0 5px 20px rgba(0, 255, 204, 0.5);
    }

    .button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .button:hover::before {
      width: 300px;
      height: 300px;
    }

    .button:hover {
      transform: scale(1.15) translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 255, 204, 0.8);
      background: linear-gradient(45deg, #ff00ff, #00ccff);
    }

    .button:active {
      transform: scale(1.05);
    }

    /* Particle Canvas */
    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .typing {
        padding: 30px 50px;
      }
      .typing h1 {
        font-size: 3rem;
      }
      .typing h3 {
        font-size: 1.5rem;
      }
      .button {
        padding: 12px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="wave"></div>
  <canvas id="particles"></canvas>
  <div class="typing">
    <h3>Welcome to</h3>
    <h1>VISHWANET</h1>
  </div>
  <div class="button-container">
    <a href="login.html" class="button">Get Started</a>
  </div>

  <script>
    // Particle Animation
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const numberOfParticles = 80;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.life = Math.random() * 80 + 20;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life--;
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }
      draw() {
        ctx.fillStyle = `rgba(0, 255, 204, ${this.life / 100})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
        if (particlesArray[i].life <= 0) {
          particlesArray.splice(i, 1);
          i--;
          particlesArray.push(new Particle());
        }
      }
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Button Ripple Effect on Click
    const button = document.querySelector('.button');
    button.addEventListener('click', (e) => {
      const ripple = document.createElement('span');
      ripple.style.position = 'absolute';
      ripple.style.background = 'rgba(255, 255, 255, 0.3)';
      ripple.style.borderRadius = '50%';
      ripple.style.transform = 'translate(-50%, -50%)';
      ripple.style.animation = 'ripple 0.6s ease-out';
      const rect = button.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      ripple.style.width = ripple.style.height = `${size}px`;
      ripple.style.left = `${e.clientX - rect.left}px`;
      ripple.style.top = `${e.clientY - rect.top}px`;
      button.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    });

    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
